    <h1>Gestion de Clientes</h1>
    <br>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Cliente</button>
    
    <table class="table table-dark table-striped" id="customers">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Address</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Datos del Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="align-center">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Nombre: </label>
                        <div class="col-sm-10">
                            <input id="inputName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Apellido: </label>
                        <div class="col-sm-10">
                            <input id="inputLastName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Tel: </label>
                        <div class="col-sm-10">
                            <input id="inputPhone" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label" for="">Email: </label>
                        <div class="col-sm-10">
                            <input id="inputEmail" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label" for="">Address: </label>
                      <div class="col-sm-10">
                          <input id="inputAddress" class="form-control" type="text">
                      </div>
                  </div>
                </div>
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick={saveCustomer()} data-bs-dismiss="modal" aria-label="Close">Guardar</button>
            </div>
        </div>

    </div>
